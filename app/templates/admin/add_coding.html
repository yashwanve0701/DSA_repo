<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Coding Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea { font-family: Consolas, monospace; }
  </style>
</head>
<body>
<div class="container mt-5" style="max-width: 800px;">
  <h3 class="text-center mb-4">Add Coding Question</h3>
  <form method="POST">
    <div class="mb-3">
      <label><strong>Title</strong></label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label><strong>Description</strong></label>
      <textarea name="description" class="form-control" rows="5"
        placeholder="Describe the problem..."></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label><strong>Sample Input</strong></label>
        <textarea name="sample_input" class="form-control" rows="3"
          placeholder="Example:&#10;5&#10;1 2 3 4 5"></textarea>
      </div>
      <div class="col-md-6 mb-3">
        <label><strong>Sample Output</strong></label>
        <textarea name="sample_output" class="form-control" rows="3"
          placeholder="Example:&#10;15"></textarea>
      </div>
    </div>

    <div class="mb-3">
      <label><strong>Difficulty</strong></label>
      <select name="difficulty" class="form-select">
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>

    <div class="mb-3">
      <label><strong>Test Cases (JSON format)</strong></label>
      <textarea name="test_cases" class="form-control" rows="6"
        placeholder='[{"input": "5\n1 2 3 4 5\n", "output": "15\n"}]' required></textarea>
      <small class="text-muted">
        Add multiple cases as JSON array. Example:<br>
        <code>[{"input": "3\n1 2 3\n", "output": "6\n"}]</code>
      </small>
    </div>

    <button class="btn btn-success w-100 mt-3">Add Question</button>
  </form>
</div>
</body>
</html>

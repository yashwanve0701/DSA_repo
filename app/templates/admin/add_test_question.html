<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 700px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        select {
            margin-top: 5px;
            padding: 6px;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background: #f1f1f1;
        }

        .back {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>

<h1>üìù Add Questions</h1>
<p><strong>Test:</strong> {{ test.title }}</p>

<form method="POST">
    <label>Question</label>
    <textarea name="question" required></textarea>

    <label>Option A</label>
    <input type="text" name="option_a" required>

    <label>Option B</label>
    <input type="text" name="option_b" required>

    <label>Option C</label>
    <input type="text" name="option_c" required>

    <label>Option D</label>
    <input type="text" name="option_d" required>

    <label>Correct Option</label>
    <select name="correct_option" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>

    <button type="submit">Add Question</button>
</form>

{% if questions %}
<h2>Existing Questions</h2>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Question</th>
            <th>Correct</th>
        </tr>
    </thead>
    <tbody>
        {% for q in questions %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ q.question }}</td>
            <td>{{ q.correct_option }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endif %}

<a href="{{ url_for('admin_test.dashboard') }}" class="back">
    ‚¨Ö Back to Tests
</a>

</body>
</html>

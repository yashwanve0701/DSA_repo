<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Topic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 700px;">
    <h3 class="mb-4 text-center">Add New DSA Topic</h3>

    <form method="POST">
        <div class="mb-3">
            <label><strong>Title</strong></label>
            <input type="text" name="title" class="form-control" placeholder="Enter topic title" required>
        </div>

        <div class="mb-3">
            <label><strong>Introduction</strong></label>
            <textarea name="intro" class="form-control" rows="3" placeholder="Short introduction of topic" required></textarea>
        </div>

        <div class="mb-3">
            <label><strong>Example / Explanation</strong></label>
            <textarea name="example" class="form-control" rows="4" placeholder="Add example or concept explanation"></textarea>
        </div>

        <div class="mb-3">
            <label><strong>Code Example</strong></label>
            <textarea name="code" class="form-control" rows="6" placeholder="Add code snippet here"></textarea>
        </div>

        <div class="mb-3">
            <label><strong>Additional Details / Notes</strong></label>
            <textarea name="details" class="form-control" rows="3" placeholder="Any extra information or references"></textarea>
        </div>

        <div class="mb-3">
            <label><strong>Tags</strong></label>
            <input type="text" name="tags" class="form-control" placeholder="e.g. array, sorting, recursion">
        </div>

        <button class="btn btn-success w-100 mt-3">Add Topic</button>
    </form>
</div>
</body>
</html>

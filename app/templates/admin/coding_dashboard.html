<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coding Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h3>Coding Questions</h3>
  <a href="{{ url_for('admin_coding.add_question') }}" class="btn btn-success mb-3">➕ Add Question</a>
  <table class="table table-striped align-middle">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Difficulty</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for q in questions %}
      <tr>
        <td>{{ q.id }}</td>
        <td>{{ q.title }}</td>
        <td>{{ q.difficulty }}</td>
        <td>
          <a href="{{ url_for('admin_coding.delete_question', id=q.id) }}"
             class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">← Back to Admin</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Coding Questions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }

    .navbar {
        background-color: #008000;
    }
    .navbar-brand, .btn {
        color: white !important;
    }
  </style>
</head>
<body>

<!-- âœ… SAME NAVBAR AS topics.html -->
<nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" href="{{ url_for('auth.dashboard') }}">DSA Learning</a>

</nav>

<!-- CONTENT -->
<div class="container mt-5">
  <h3>Practice Coding Questions</h3>

  <div class="row mt-4">
    {% for q in questions %}
    <div class="col-md-6 mb-4">
      <div class="card p-3 shadow-sm">
        <h5>{{ q.title }}</h5>
        <p class="text-muted">Difficulty: {{ q.difficulty }}</p>
        <a href="{{ url_for('coding.coding_page', id=q.id) }}"
           class="btn btn-success w-100">
           Solve Now
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ question.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

  <style>
    body { background-color: #f8f9fa; }

    .editor-container {
      display: flex;
      height: 90vh;
      gap: 10px;
    }

    .question-box {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .editor-box {
      flex: 1;
      background: white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #editor {
      height: 60%;
      width: 100%;
      border-radius: 10px;
    }

    #output {
      height: 30%;
      background: #111;
      color: #0f0;
      font-family: Consolas, monospace;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
<div class="container-fluid p-3">
  <div class="editor-container">

    <!-- LEFT: QUESTION -->
    <div class="question-box">
      <h3>{{ question.title }}</h3>
      <p class="text-muted">{{ question.difficulty }}</p>
      <hr>

      <div>{{ question.description | safe }}</div>
      <hr>

      <h6>Sample Input:</h6>
      <pre>{{ question.sample_input }}</pre>

      <h6>Sample Output:</h6>
      <pre>{{ question.sample_output }}</pre>
    </div>

    <!-- RIGHT: EDITOR -->
    <div class="editor-box p-3">

      <div class="d-flex justify-content-between mb-2">
        <select id="language" class="form-select w-50">
          <option value="python">Python</option>
          <option value="cpp">C++</option>
          <option value="java">Java</option>
        </select>

        <div>
          <button class="btn btn-primary" onclick="runCode()">Run</button>
          <button class="btn btn-success" onclick="submitCode()">Submit</button>
        </div>
      </div>

      <div id="editor"># Write your code here</div>

      <h6 class="mt-3">Output:</h6>
      <pre id="output"></pre>

      <!-- AI ANALYSIS BUTTON (HIDDEN INITIALLY) -->
      <button
        id="analysisBtn"
        class="btn btn-dark mt-3 d-none"
        onclick="goToAnalysis()">
        ðŸ¤– View AI Analysis
      </button>

    </div>
  </div>
</div>

<script>
  // -------------------------------
  // ACE EDITOR SETUP
  // -------------------------------
  const editor = ace.edit("editor");
  editor.setTheme("ace/theme/github");
  editor.session.setMode("ace/mode/python");
  editor.session.setValue("# Write your code here");

  const langSelect = document.getElementById("language");
  langSelect.addEventListener("change", () => {
    const lang = langSelect.value;
    editor.session.setMode(
      "ace/mode/" + (lang === "cpp" ? "c_cpp" : lang)
    );
  });

  // -------------------------------
  // RUN CODE (SAMPLE INPUT)
  // -------------------------------
  async function runCode() {
    const code = editor.getValue();
    const language = langSelect.value;
    const stdin = {{ question.sample_input | tojson }};

    const outputBox = document.getElementById("output");
    outputBox.innerText = "Running...";

    try {
      const res = await fetch("/coding/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code, language, stdin })
      });

      const data = await res.json();
      outputBox.innerText = data.output || data.error;
    } catch (err) {
      outputBox.innerText = "Error running code.";
    }
  }

  // -------------------------------
  // SUBMIT CODE (HIDDEN TEST CASES)
  // -------------------------------
  async function submitCode() {
    const code = editor.getValue();
    const language = langSelect.value;

    const outputBox = document.getElementById("output");
    const analysisBtn = document.getElementById("analysisBtn");

    outputBox.innerText = "Submitting...";
    analysisBtn.classList.add("d-none");

    try {
      const res = await fetch("/coding/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          code: code,
          language: language,
          question_id: {{ question.id }}
        })
      });

      const data = await res.json();

      if (data.error) {
        outputBox.innerText = data.error;
        return;
      }

      let resultText = `Passed ${data.passed}/${data.total}\n\n`;

      data.results.forEach((r, idx) => {
        resultText += `Test Case ${idx + 1}:\n`;
        resultText += `Input:\n${r.input}\n`;
        resultText += `Output:\n${r.output}\n`;
        resultText += `Status: ${r.status}\n\n`;
      });

      outputBox.innerText = resultText;

      // show AI analysis button
      if (data.analysis_ready) {
        analysisBtn.classList.remove("d-none");
      }

      // optional global store
      window.lastSubmissionResult = {
        passed: data.passed,
        total: data.total,
        status: data.passed === data.total ? "Passed" : "Failed"
      };

    } catch (err) {
      outputBox.innerText = "Submission failed. Try again.";
    }
  }

  // -------------------------------
  // GO TO AI ANALYSIS PAGE
  // -------------------------------
  function goToAnalysis() {
    window.location.href = "/coding/analysis/{{ question.id }}";
  }
</script>

</body>
</html>
